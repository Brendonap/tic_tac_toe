    <title>Total Tic Tac Toe</title>
    <style>
            .board {
                display: flex;

                height: 600px;

            }
    
            .box {
                display: flex;
                height: 200px;
                width: 200px;
                box-sizing: border-box;
                border: 3px solid black;
                font-size: 5em;
                justify-content: center;
                align-items: center

            .box:hover {
                cursor: pointer;
                background-color: aquamarine
            }

                padding: 50px;
                font-style: bold;
            }
